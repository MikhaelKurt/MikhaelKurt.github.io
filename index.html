<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Will you be my valentine?</h1> 
    <button class="Type A" id="yesButton">Yes</button>
    <button class="Type B" id="noButton">No</button>
    <img src="Tes.gif" alt="Valentine GIF" id="valentineGif" style="display:none;">
    <img src="start.gif" alt="Start GIF" id="startGif">
    
    <!-- Menambahkan elemen audio -->
    <audio id="backgroundMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        <source src="song.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Tombol untuk memulai pemutaran audio -->
    <button id="playMusicButton">Play Music</button>
</body>
</html>
